<!DOCTYPE html>
<html>
<head>
  <title>KIPNGENOH</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: rgb(255, 102, 0);
      font-size: 24px;
      text-transform: uppercase;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #333333;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #cccccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }
    .button-container a {
      text-decoration: none;
      color: rgb(255, 102, 0);
      font-weight: bold;
    }
    .button-container a:hover {
      text-decoration: underline;
    }
    .button-container button {
      padding: 10px 20px;
      background-color: rgb(255, 102, 0);
      color: #ffffff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-weight: bold;
    }
    .button-container button:hover {
      background-color: rgb(255, 133, 51);
    }
    .forgot-password {
      text-align: center;
      margin-top: 10px;
    }
    .forgot-password a {
      color: #333333;
      font-weight: bold;
    }
    .forgot-password a:hover {
      color: rgb(255, 102, 0);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="color: rgb(255, 102, 0);">KIPNGENOH EXALTED</h2>
    <form>
      <label for="username" style="color: rgb(255, 102, 0);">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password" style="color: rgb(255, 102, 0);">Password:</label>
      <input type="password" id="password" name="password" required>
      <div class="button-container">
        <button type="submit">Login</button>
        <a href="#" style="color: rgb(255, 102, 0);">Register</a>
      </div>
      <div class="forgot-password">
        <a href="#" style="color: rgb(255, 102, 0);">Forgot password?</a>
      </div>
    </form>
  </div>
</body>
</html>
